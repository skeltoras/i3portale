<template name="rpHome">
{{#if Template.subscriptionsReady}}
  <div class="headerSlider rp home hidden-xs">
    {{> rpSlider}}
  </div>
  <div class="spacer-20 hidden-sm hidden-md hidden-lg"></div>
  <div class="container rp">
    <div class="row">
      <div class="col-sm-3 col-xs-2">
      </div>
      <div class="col-sm-6 col-xs-8 text-justify">
        <p>Fernkurs - Bewusster Urlaub mit Genuss ist das etwas andere Reiseportal.</p>
      </div>
      <div class="col-sm-3 col-xs-2">
      </div>
    </div>
    <div class="spacer-20"></div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <h3 class="page-header">Vermietung</h3>
        <div class="boxes home">
          {{#each getRentings}}    
            <div class="box home">
              <a href="/rp/1/{{rentingsSiteUrl}}">{{#with getImageRentings}}<img src="{{this.url store='rpImgDefaultImage'}}">{{/with}}
              <p><strong>{{rentingsName}}</strong><br>{{#each rentingsCountries}}{{name}} {{/each}}</p></a>
            </div>
          {{/each}}
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <h3 class="page-header">Reisen</h3>
        {{#each getTours}}
          <div class="box home">
            <a href="/rp/2/{{toursSiteUrl}}">{{#with getImageTours}}<img src="{{this.url store='rpImgDefaultImage'}}" />{{/with}}
            <p><strong>{{toursName}}</strong><br>{{#each toursCountries}}{{name}} {{/each}}</p></a>       
          </div>
        {{/each}}
      </div>
    </div>
  </div>
{{else}}
  {{> loading}}
{{/if}}
</template>
