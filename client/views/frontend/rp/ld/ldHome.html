<template name="ldHome">
{{#if Template.subscriptionsReady}}
  <div class="headerSlider rp home hidden-xs">
    {{> rpSlider}}
  </div>
  <div class="spacer-20 hidden-sm hidden-md hidden-lg"></div>
  <div class="container rp">
    <div class="row">
      <div class="col-sm-3 col-xs-2">
      </div>
      <div class="col-sm-6 col-xs-8 text-justify">
        <p>Jemand musste Josef K. verleumdet haben, denn ohne dass er etwas Böses getan hätte, wurde er eines Morgens verhaftet. »Wie ein Hund!« sagte er, es war, als sollte die Scham ihn überleben. Als Gregor Samsa eines Morgens aus unruhigen Träumen erwachte, fand er sich in seinem Bett zu einem ungeheueren Ungeziefer verwandelt.</p>
      </div>
      <div class="col-sm-3 col-xs-2">
      </div>
    </div>
    <div class="spacer-20"></div>
    <div class="row">
      <div class="col-sm-12">
        <h3 class="page-header">Länder</h3>
        <div class="boxes ld">
          {{#each getCountries}}    
            <div class="box ld">
              <a href="/rp/3/{{countryId}}">{{#with getImageCountries}}<img src="{{this.url store='globalImgDefaultImage'}}">{{/with}}</a>
              <p><strong>{{countryName}}</strong></p>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
{{else}}
  {{> loading}}
{{/if}}
</template>
