<template name="rentingsSingle">
<div class="container">
<!-- Template for SM MD LG --> 
  <!-- Header Img / header Slider -->
  {{#with getHeaderImg}}
    <div class="row hidden-xs text-center">
      <div class="col-sm-12">
        <img src="{{this.url store='rpImgHeaderL'}}" alt="headerImg"/>
      </div>
    </div>
  {{/with}}  
  <div class="spacer-20 hidden-xs"></div>  
  <div class="row">
    <div class="col-md-3 col-lg-3 hidden-xs hidden-sm">
      <h3>{{rentingsName}}</h3>
      <p>
        Bereich: <a href="/rp/rn">Vermietung</a><br>
        Land: {{#each rentingsCountries}}<a href="/rp/3/{{id}}">{{name}}</a> {{/each}}<br>
      </p>
      <h3>Kontakt Veranstalter</h3>
      <p>
        {{#with getCustomer}}
          {{customerName}}<br>
          {{#if customerDepartment}}{{customerDepartment}}<br>{{/if}}
          {{#if customerPostAddition}}{{customerPostAddition}}<br>{{/if}}
          {{#if customerStreet}}{{customerStreet}}<br>{{/if}}
          {{#if customerPlz}}{{customerPlz}} {{customerCity}}<br>{{/if}}                                    
          {{#if customerCountry}}{{customerCountry}}<br>{{/if}}
          {{#if customerTelephoneFormal}}<i class="fa fa-phone"></i> {{customerTelephoneFormal}}<br>{{/if}}
          {{#if customerTelefax}}<i class="fa fa-fax"></i> {{customerTelefax}}<br>{{/if}}
          {{#if customerMailFormal}}<i class="fa fa-envelope"></i> <a href="mailto:{{customerMailFormal}}">{{customerMailFormal}}</a>{{/if}}
        {{/with}}
      </p>
      {{#if rentingsUrl}}
        <h3>Website</h3>
        <p>
          <i class="fa fa-arrow-circle-o-right"></i> <a href="http://{{rentingsUrl}}" target="_blank">{{rentingsUrl}}</a>
        </p>
      {{/if}}
      {{#if rentingsHasSocialMedia}}
        <h3>Social Media</h3>
        <p>
          <span class="socialIcons">
            {{#if rentingsFacebookData}}<a href="https://www.facebook.com/{{rentingsFacebookData}}" target="_blank"><i class="fa fa-facebook-square"></i></a>{{/if}}
            {{#if rentingsGplusData}}<a href="https://plus.google.com/u/0/+{{rentingsGplusData}}/posts" target="_blank"><i class="fa fa-google-plus-square"></i></a>{{/if}}
            {{#if rentingsTwitterData}}<a href="https://twitter.com/{{rentingsTwitterData}}" target="_blank"><i class="fa fa-twitter-square"></i></a>{{/if}}                                                              
            {{#if rentingsYoutubeData}}<a href="https://www.youtube.com/user/{{rentingsYoutubeData}}" target="_blank"><i class="fa fa-youtube-square"></i></a>{{/if}}
          </span> 
        </p>
      {{/if}}
      {{#if rentingsHasGalleryS}}
        <h3>Galerie</h3>
        <p>
          {{> blueimpGallery}}
          <div id="links">
            {{#each getGalleryS}}
              <a href="{{this.url store='rpImgGallery'}}" title="{{this.name}}" data-gallery>
                <img src="{{this.url store='rpImgGalleryThumb'}}" alt="{{this.name}}">
              </a>
            {{/each}}
          </div>
        </p>  
      {{/if}}
      {{#if rentingsHasGalleryM}}
        <h3>Galerie</h3>
        <p>
          {{> blueimpGallery}}
          <div id="links">
            {{#each getGalleryM}}
              <a href="{{this.url store='rpImgGallery'}}" title="{{this.name}}" data-gallery>
                <img src="{{this.url store='rpImgGalleryThumb'}}" alt="{{this.name}}">
              </a>
            {{/each}}
          </div>
        </p>  
      {{/if}}
      {{#if rentingsHasVideo}}
        <h3>Video</h3>
        <p>
          <iframe src="{{rentingsVideoUrl}}" width="300" height="169" frameborder="0" allowfullscreen></iframe>                     
        </p>  
      {{/if}}
      <a class="btn btn-default btn-panel back"><i class="fa fa-angle-double-left"></i> Zur√ºck</a>
    </div>  
    <div class="col-sm-12 col-md-9 col-lg-9 hidden-xs">
      <!-- rentingsPackages -->
      <ul class="nav nav-tabs" role="tablist">
        {{#if rentingsHasPackageS}}
          <li role="presentation" class="active">
            <a href="#sA" aria-controls="sA" role="tab" data-toggle="tab">{{rentingsTabOneS}}</a>
          </li>              
        {{/if}}
        {{#if rentingsHasPackageM}}
          <li role="presentation" class="active">
            <a href="#mA" aria-controls="mA" role="tab" data-toggle="tab">{{rentingsTabOneM}}</a>
          </li>
          <li role="presentation">
            <a href="#mB" aria-controls="mB" role="tab" data-toggle="tab">{{rentingsTabTwoM}}</a>
          </li>              
        {{/if}}
        {{#if rentingsHasPackageL}}
          <li role="presentation" class="active">
            <a href="#lA" aria-controls="lA" role="tab" data-toggle="tab">{{rentingsTabOneL}}</a>
          </li>
          <li role="presentation">
            <a href="#lB" aria-controls="lB" role="tab" data-toggle="tab">{{rentingsTabTwoL}}</a>
          </li>
          <li role="presentation">
            <a href="#lC" aria-controls="lC" role="tab" data-toggle="tab">{{rentingsTabThreeL}}</a>
          </li>              
        {{/if}}
        {{#if rentingsHasPackageXL}}
          <li role="presentation" class="active">
            <a href="#xlA" aria-controls="xlA" role="tab" data-toggle="tab">{{rentingsTabOneXL}}</a>
          </li>
          <li role="presentation">
            <a href="#xlB" aria-controls="xlB" role="tab" data-toggle="tab">{{rentingsTabTwoXL}}</a>
          </li>
          <li role="presentation">
            <a href="#xlC" aria-controls="xlC" role="tab" data-toggle="tab">{{rentingsTabThreeXL}}</a>
          </li>
          <li role="presentation">
            <a href="#xlD" aria-controls="xlD" role="tab" data-toggle="tab">{{rentingsTabFourXL}}</a>
          </li>              
        {{/if}}
        {{#if rentingsHasAddTextOne}}
          <li role="presentation">
            <a href="#addA" aria-controls="addA" role="tab" data-toggle="tab">{{rentingsAddTextTabOne}}</a>
          </li>              
        {{/if}}
        {{#if rentingsHasAddTextTwo}}
          <li role="presentation">
            <a href="#addB" aria-controls="addB" role="tab" data-toggle="tab">{{rentingsAddTextTabTwo}}</a>
          </li>              
        {{/if}}
      </ul>
      <div class="row">
        <div class="{{#if rentingsHasHighlights}}col-sm-8{{else}}col-sm-12{{/if}}">
          <div class="tab-content">
            {{#if rentingsHasPackageS}}                 
              <div role="tabpanel" class="tab-pane active" id="sA">{{{rentingsTextOneS}}}</div>              
            {{/if}}               
            {{#if rentingsHasPackageM}}                 
              <div role="tabpanel" class="tab-pane active" id="mA">{{{rentingsTextOneM}}}</div>                
              <div role="tabpanel" class="tab-pane" id="mB">{{{rentingsTextTwoM}}}</div>              
            {{/if}}               
            {{#if rentingsHasPackageL}}                 
              <div role="tabpanel" class="tab-pane active" id="lA">{{{rentingsTextOneL}}}</div>                
              <div role="tabpanel" class="tab-pane" id="lB">{{{rentingsTextTwoL}}}</div>                
              <div role="tabpanel" class="tab-pane" id="lC">{{{rentingsTextThreeL}}}</div>              
            {{/if}}               
            {{#if rentingsHasPackageXL}}                 
              <div role="tabpanel" class="tab-pane active" id="xlA">{{{rentingsTextOneXL}}}</div>                
              <div role="tabpanel" class="tab-pane" id="xlB">{{{rentingsTextTwoXL}}}</div>                
              <div role="tabpanel" class="tab-pane" id="xlC">{{{rentingsTextThreeXL}}}</div>                
              <div role="tabpanel" class="tab-pane" id="xlD">{{{rentingsTextFourXL}}}</div>              
            {{/if}}               
            {{#if rentingsHasAddTextOne}}                 
              <div role="tabpanel" class="tab-pane" id="addA">{{{rentingsAddTextOne}}}</div>              
            {{/if}}               
            {{#if rentingsHasAddTextTwo}}                 
              <div role="tabpanel" class="tab-pane" id="addB">{{{rentingsAddTextTwo}}}</div>              
            {{/if}}
          </div>
        </div>
        {{#if rentingsHasHighlights}}
          <div class="col-sm-4">
            <h3>Auf einen Blick</h3>
            <p>
              {{#if rentingsHighlightOne}}<i class="fa fa-check hlrp"></i> {{rentingsHighlightOne}}<br>{{/if}}
              {{#if rentingsHighlightTwo}}<i class="fa fa-check hlrp"></i> {{rentingsHighlightTwo}}<br>{{/if}}
              {{#if rentingsHighlightThree}}<i class="fa fa-check hlrp"></i> {{rentingsHighlightThree}}{{/if}}
            </p>
            {{#if rentingsDuration}}
              <h3>Termin</h3>
              <p>
                {{rentingsDuration}}
              </p>
            {{/if}}
            {{#if rentingsCategory}}
              <h3>Objekttyp</h3>
              <p>
                {{rentingsCategory}}
              </p>
            {{/if}}
            {{#if rentingsCustom}}
              <h3>Sonstiges</h3>
              <p>
                {{{rentingsCustom}}}
              </p>
            {{/if}}
          </div>
        {{/if}}
      </div>
    </div>
  </div>  
<!-- END Template for SM MD LG -->
</div>
</template>
