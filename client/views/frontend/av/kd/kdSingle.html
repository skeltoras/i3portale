<template name="kdSingle">
{{#if Template.subscriptionsReady}}
  {{getCustomerId}} {{getDataLoad}}
  <div class="container">
    {{#with getAvData}}
      {{#if avDataHasHeaderImg}}
        {{#with getHeaderImg}}
          <img src="{{this.url store='imgHeaderL'}}" alt="headerImg" />
        {{/with}}
      {{else}}
        <img src="http://placehold.it/1200x300" />
      {{/if}}
    {{/with}}
    <div class="spacer-50"></div>
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-default panel-av-detail">
            <div class="panel-heading"><h3>{{avCustomerName}}</h3></div>
            <div class="panel-body">
              {{#if getLogo}}
                {{#with getLogo}}
                  <img src="{{this.url store='imgLogo'}}" alt="logo" style="width: 100%"/>
                  <div class="spacer-20"></div>
                {{/with}}
              {{/if}}
              <p>
                {{avShortinfo}}
              </p>
              <h3>Adresse</h3>
              <p>
                {{#if avDepartment}}{{avDepartment}}<br>{{/if}}
                {{#if avPostAddition}}{{avPostAddition}}<br>{{/if}}
                {{#if avStreet}}{{avStreet}}<br>{{/if}}                
                {{#if avPlz}}{{avPlz}} {{avCity}}<br>{{/if}}
                {{#if country}}{{avCountry}}{{/if}}
              </p>
              <h3>Kontakt</h3>
              <p>
                {{#if avTelephoneFormal}}<i class="fa fa-phone"></i> {{avTelephoneFormal}}<br>{{/if}}
                {{#if avTelefax}}<i class="fa fa-fax"></i> {{avTelefax}}<br>{{/if}}
                {{#if avMailFormal}}<i class="fa fa-envelope"></i> {{avMailFormal}}{{/if}}
              </p>
              {{#with getAvData}}
                {{#if avDataHasWebsite}}
                  <h3>Website</h3>
                  <p>
                    <i class="fa fa-arrow-circle-o-right"></i> <a href="http://{{avDataUrl}}" target="_blank">{{avDataUrl}}</a>
                  </p>  
                {{/if}}
              {{/with}}
              {{#with getAvData}}
                {{#if avDataHasSocialMedia}}
                  <h3>Social Media</h3>
                  <p>
                    <span class="socialIcons">
                      {{#if avDataFacebookData}}<a href="https://www.facebook.com/{{avDataFacebookData}}" target="_blank"><i class="fa fa-facebook-square"></i></a>{{/if}}
                      {{#if avDataGplusData}}<a href="https://plus.google.com/u/0/+{{avDataGplusData}}/posts" target="_blank"><i class="fa fa-google-plus-square"></i></a>{{/if}}
                      {{#if avDataTwitterData}}<a href="https://twitter.com/{{avDataTwitterData}}" target="_blank"><i class="fa fa-twitter-square"></i></a>{{/if}}                                                              
                      {{#if avDataYoutubeData}}<a href="https://www.youtube.com/user/{{avDataYoutubeData}}" target="_blank"><i class="fa fa-youtube-square"></i></a>{{/if}}
                    </span> 
                  </p>                
                {{/if}}
              {{/with}}              
              {{#with getAvData}}
                {{#if avDataHasGalleryS}}
                  <h3>Bilder</h3>
                  <p>
                    {{#with getGalleryS}}
                      <img src="{{this.url store='imgGalleryThumb'}}"/>
                    {{/with}}
                  </p>  
                {{/if}}
              {{/with}}
              {{#with getAvData}}
                {{#if avDataHasGalleryM}}
                  <h3>Bilder</h3>
                  <p>
                    {{> avGallery}}
                    <div id="links">
                      {{#each getGalleryM}}
                        <a href="{{this.url store='imgGallery'}}" title="{{this.name}}" data-gallery>
                          <img src="{{this.url store='imgGalleryThumb'}}" alt="{{this.name}}">
                        </a>
                      {{/each}}
                    </div>
                  </p>  
                {{/if}}
              {{/with}}
              {{#with getAvData}}
                {{#if avDataHasVideo}}
                  <h3>Video</h3>
                  <p>
                    <iframe src="{{avDataVideoUrl}}" width="300" height="169" frameborder="0" allowfullscreen></iframe>                     
                  </p>  
                {{/if}}
              {{/with}}
              <a class="btn btn-default btn-panel pull-right back"><i class="fa fa-angle-double-left"></i> Zurück</a>          
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          {{#with getAvData}}
            <ul class="nav nav-tabs av" role="tablist">
              {{#if avDataHasPackageS}}
                <li role="presentation" class="active">
                  <a href="#sA" aria-controls="sA" role="tab" data-toggle="tab">{{avDataTabOneS}}</a>
                </li>              
              {{/if}}
              {{#if avDataHasPackageM}}
                <li role="presentation" class="active">
                  <a href="#mA" aria-controls="mA" role="tab" data-toggle="tab">{{avDataTabOneM}}</a>
                </li>
                <li role="presentation">
                  <a href="#mB" aria-controls="mB" role="tab" data-toggle="tab">{{avDataTabTwoM}}</a>
                </li>              
              {{/if}}
              {{#if avDataHasPackageL}}
                <li role="presentation" class="active">
                  <a href="#lA" aria-controls="lA" role="tab" data-toggle="tab">{{avDataTabOneL}}</a>
                </li>
                <li role="presentation">
                  <a href="#lB" aria-controls="lB" role="tab" data-toggle="tab">{{avDataTabTwoL}}</a>
                </li>
                <li role="presentation">
                  <a href="#lC" aria-controls="lC" role="tab" data-toggle="tab">{{avDataTabThreeL}}</a>
                </li>              
              {{/if}}
              {{#if avDataHasPackageXL}}
                <li role="presentation" class="active">
                  <a href="#xlA" aria-controls="xlA" role="tab" data-toggle="tab">{{avDataTabOneXL}}</a>
                </li>
                <li role="presentation">
                  <a href="#xlB" aria-controls="xlB" role="tab" data-toggle="tab">{{avDataTabTwoXL}}</a>
                </li>
                <li role="presentation">
                  <a href="#xlC" aria-controls="xlC" role="tab" data-toggle="tab">{{avDataTabThreeXL}}</a>
                </li>
                <li role="presentation">
                  <a href="#xlD" aria-controls="xlD" role="tab" data-toggle="tab">{{avDataTabFourXL}}</a>
                </li>              
              {{/if}}
              {{#if avDataHasAddTextOne}}
                <li role="presentation">
                  <a href="#addA" aria-controls="addA" role="tab" data-toggle="tab">{{avDataAddTextTabOne}}</a>
                </li>              
              {{/if}}
              {{#if avDataHasAddTextTwo}}
                <li role="presentation">
                  <a href="#addB" aria-controls="addB" role="tab" data-toggle="tab">{{avDataAddTextTabTwo}}</a>
                </li>              
              {{/if}}
            </ul>
            <div class="tab-content">
              {{#if avDataHasPackageS}}
                <div role="tabpanel" class="tab-pane active" id="sA">{{{avDataTextOneS}}}</div>
              {{/if}}
              {{#if avDataHasPackageM}}
                <div role="tabpanel" class="tab-pane active" id="mA">{{{avDataTextOneM}}}</div>
                <div role="tabpanel" class="tab-pane" id="mB">{{{avDataTextTwoM}}}</div>
              {{/if}}
              {{#if avDataHasPackageL}}
                <div role="tabpanel" class="tab-pane active" id="lA">{{{avDataTextOneL}}}</div>
                <div role="tabpanel" class="tab-pane" id="lB">{{{avDataTextTwoL}}}</div>
                <div role="tabpanel" class="tab-pane" id="lC">{{{avDataTextThreeL}}}</div>
              {{/if}}
              {{#if avDataHasPackageXL}}
                <div role="tabpanel" class="tab-pane active" id="xlA">{{{avDataTextOneXL}}}</div>
                <div role="tabpanel" class="tab-pane" id="xlB">{{{avDataTextTwoXL}}}</div>
                <div role="tabpanel" class="tab-pane" id="xlC">{{{avDataTextThreeXL}}}</div>
                <div role="tabpanel" class="tab-pane" id="xlD">{{{avDataTextFourXL}}}</div>
              {{/if}}
              {{#if avDataHasAddTextOne}}
                <div role="tabpanel" class="tab-pane" id="addA">{{{avDataAddTextOne}}}</div>
              {{/if}}
              {{#if avDataHasAddTextTwo}}
                <div role="tabpanel" class="tab-pane" id="addB">{{{avDataAddTextTwo}}}</div>
              {{/if}}
            </div>
          {{/with}}
        </div>
      </div>
  </div>
{{else}}
  {{> loading}}
{{/if}}
</template>

<template name="avGallery">
<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</template>
