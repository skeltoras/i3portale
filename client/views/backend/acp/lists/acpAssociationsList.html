<template name="acpAvAssociationsList">
  <div class="container acp">
    <div class="spacer-20"></div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Id</th>
              <th>Kurzbezeichnung</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            {{#each getList}}
              <tr>
                <td>{{associationOldId}}</td>
                <td>{{associationShort}}</td>
                <td>{{associationName}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div> 

</template>
