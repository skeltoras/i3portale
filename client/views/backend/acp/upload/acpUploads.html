<template name="acpUploads">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="page-header">Uploads</h1>
      </div>
    </div>
    <div class="spacer-20"></div>
    <div class="row">
      <!-- uplAvCustomers -->
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Upload AV-Kunden <small>Datensätze: {{uplAvCustomersCount}}</small></h3></div>
          <div class="panel-body">
            <form role="form" id="uplAvCustomers">
              <input type="file" id="fileUplAvCustomers" name="fileUplAvCustomers">
              <button type="submit" class="btn btn-default">Hochladen</button>
            </form>
          </div>
        </div>
      </div>
      <!-- uplAvCountries -->
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Upload Länder <small>Datensätze: {{uplAvCountriesCount}}</small></h3></div>
          <div class="panel-body">
            <form role="form" id="uplAvCountries">
              <input type="file" id="fileUplAvCountries" name="fileUplAvCountries">

        </div>
      </div>
      <!-- uplAvChapters -->
      <div class="col-sm-4">

          <div class="panel-heading"><h3>Upload Adresskapitel <small>Datensätze: {{uplAvChaptersCount}}</small></h3></div>

    </div>

        </div>
