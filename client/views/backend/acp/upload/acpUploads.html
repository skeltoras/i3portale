<template name="acpUploads">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="page-header">Uploads</h1>
      </div>
    </div>
    <div class="spacer-20"></div>
    <div class="row">
      <!-- uploadNewCustomers -->
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Kundendaten <small>Datensätze: {{getPublishedCount 'cnt_allCustomers'}}</small></h3></div>
          <div class="panel-body">
            <form role="form" id="uploadNewCustomers">
              <input type="file" id="fileUploadNewCustomers" name="fileUploadNewCustomers">
              <button type="submit" class="btn btn-default">Hochladen</button>
            </form>
          </div>
        </div>
      </div>
      <!-- uploadCountries -->
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Länder <small>Datensätze: {{getPublishedCount 'cnt_allCountries'}}</small></h3></div>
          <div class="panel-body">
            <form role="form" id="uploadCountries">
              <input type="file" id="fileUploadCountries" name="fileUploadCountries">
              <button type="submit" class="btn btn-default">Hochladen</button>
            </form>
          </div>
        </div>
      </div>
      <!-- uploadCustomersChapters -->
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Adresskapitel <small>Datensätze: {{getPublishedCount 'cnt_allChapters'}}</small></h3></div>
          <div class="panel-body">
            <form role="form" id="uploadCustomersChapters">
              <input type="file" id="fileUploadCustomersChapters" name="fileUploadCustomersChapters">
              <button type="submit" class="btn btn-default">Hochladen</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <!-- uploadChaptersSections -->
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Adressbereiche</h3></div>
          <div class="panel-body">
            <form role="form" id="uploadChaptersSections">
              <input type="file" id="fileUploadChaptersSections" name="fileUploadChaptersSections">
              <button type="submit" class="btn btn-default">Hochladen</button>
            </form>
          </div>
        </div>
      </div>
      <!-- uploadCustomersLock -->
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Sperren <small>Datensätze: {{getPublishedCount 'cnt_allLocks'}}</small></h3></div>
          <div class="panel-body">
            <form role="form" id="uploadCustomersLock">
              <input type="file" id="fileUploadCustomersLock" name="fileUploadCustomersLock">
              <button type="submit" class="btn btn-default">Hochladen</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <!-- uploadCustomersChaptersAssign -->
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Zuordnung Kapitel / Kunde</h3></div>
          <div class="panel-body">
            <form role="form" id="uploadCustomersChaptersAssign">
              <input type="file" id="fileUploadCustomersChaptersAssign" name="fileUploadCustomersChaptersAssign">
              <button type="submit" class="btn btn-default">Hochladen</button>
            </form>
          </div>
        </div>
      </div>
      <!-- uploadCustomersLockAssign -->
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Zuordnung Sperren / Kunde</h3></div>
          <div class="panel-body">
            <form role="form" id="uploadCustomersLockAssign">
              <input type="file" id="fileUploadCustomersLockAssign" name="fileUploadCustomersLockAssign">
              <button type="submit" class="btn btn-default">Hochladen</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
