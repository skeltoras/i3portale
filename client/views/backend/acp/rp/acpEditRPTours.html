<template name="acpEditRPTours">
{{#if Template.subscriptionsReady}}
  <div class="container acp">
    <div class="spacer-20"></div>
    <div class="row">
      <div class="col-sm-3">
        {{#with getCustomerData}}
          <div class="panel panel-default panel-rp-detail">
            <div class="panel-heading"><h3>{{customerName}} <small>(Vorschau)</small></h3></div>
            <div class="panel-body">
              <p>
                {{customerInfo}}
              </p>
              <h3>Adresse</h3>
              <p>
                {{#if customerLongName}}{{customerLongName}}<br>{{/if}}
                {{#if customerDepartment}}{{customerDepartment}}<br>{{/if}}
                {{#if customerPostAddition}}{{customerPostAddition}}<br>{{/if}}
                {{#if customerStreet}}{{customerStreet}}<br>{{/if}}
                {{#if customerPlz}}{{customerPlz}}{{/if}} {{#if customerCity}}{{customerCity}}<br>{{/if}}     
                {{#if customerCountry}}{{customerCountry}}{{/if}}
              </p>
              <h3>Kontakt</h3>
              <p>
                {{#if customerTelephoneFormal}}<i class="fa fa-phone"></i> {{customerTelephoneFormal}}<br>{{/if}}
                {{#if customerTelefax}}<i class="fa fa-fax"></i> {{customerTelefax}}<br>{{/if}}
                {{#if customerMailFormal}}<i class="fa fa-envelope"></i> {{customerMailFormal}}<br>{{/if}}
              </p>          
            </div>
          </div>
        {{/with}}
        <div class="panel panel-default panel-rp-detail">
          <div class="panel-heading"><h3>Notizen</h3></div>
          <div class="panel-body">
            {{{toursNotes}}}         
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <form class="form form-horizontal">
          <div class="row">    
            <div class="col-sm-12">
              <fieldset>
                <div class="control-group">            
                  <div class="controls">              
                    <input type="submit" class="btn btn-default" value="Speichern"/>              
                  </div>          
                </div>
              </fieldset>          
            </div>
          </div>      
          <div class="spacer-20"></div>
          {{> acpEditRPToursOptions}}
          <div class="spacer-20"></div>
          {{> acpEditRPToursData}}
          <div class="spacer-20"></div>
          <div class="row">    
            <div class="col-sm-12">
              <fieldset>
                <div class="control-group">            
                  <div class="controls">              
                    <input type="submit" class="btn btn-default" value="Speichern"/>              
                  </div>          
                </div>
              </fieldset>          
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{{else}}
  {{> loading}}
{{/if}}
</template>

<template name="acpEditRPToursData">
          <div class="row">
            <legend>Daten</legend>
            <div class="col-sm-6"> 
              <!-- toursSiteUrl -->                
              <fieldset>      
                <div class="form-group form-group-sm">                   
                  <label for="toursSiteUrl" class="col-sm-4 control-label">Permalink</label>                   
                  <div class="col-sm-8">                       
                    <input type="text" class="form-control" id="toursSiteUrl" name="toursSiteUrl" value="{{toursSiteUrl}}" placeholder="">                   
                  </div>               
                </div>
              </fieldset>
              <!-- toursName -->                
              <fieldset>      
                <div class="form-group form-group-sm is-public">                   
                  <label for="toursName" class="col-sm-4 control-label">Name der Reise</label>                   
                  <div class="col-sm-8">                       
                    <input type="text" class="form-control" id="toursName" name="toursName" value="{{toursName}}" placeholder="">                   
                  </div>               
                </div>
              </fieldset>
              <!-- countryData -->
              <fieldset>
                <div class="form-group">                   
                  <label for="countryData" class="col-sm-4 control-label">Länder</label>                   
                  <div class="col-sm-8">                       
                    {{> editCountriesS2MTours}}
                  </div>               
                </div>                
              </fieldset>
              <!-- toursUrl -->                
              <fieldset>      
                <div class="form-group form-group-sm is-public">                   
                  <label for="toursUrl" class="col-sm-4 control-label">Reise-Website</label>                   
                  <div class="col-sm-8">                       
                    <input type="text" class="form-control" id="toursUrl" name="toursUrl" value="{{toursUrl}}" placeholder="Ohne http://">                   
                  </div>               
                </div>
              </fieldset>
              <!-- toursCategory -->                
              <fieldset>      
                <div class="form-group form-group-sm is-public">                   
                  <label for="toursCategory" class="col-sm-4 control-label">Kategorie</label>                   
                  <div class="col-sm-8">                       
                    <input type="text" class="form-control" id="toursCategory" name="toursCategory" value="{{toursCategory}}" placeholder="">                   
                  </div>               
                </div>
              </fieldset>
              <!-- toursCustom -->                
              <fieldset>      
                <div class="form-group form-group-sm is-public">                   
                  <label for="toursCustom" class="col-sm-4 control-label">Besonderes</label>                   
                  <div class="col-sm-8">                       
                    <textarea class="form-control" id="toursCustom" name="toursCustom">{{toursCustom}}</textarea>                   
                  </div>               
                </div>
              </fieldset>
              <!-- toursVideoUrl -->                
              <div class="collapse {{#if toursHasVideo}}in{{/if}}" id="addVideo">                      
                <fieldset>
                  <div class="form-group is-public">                   
                    <label for="toursUrl" class="col-sm-4 control-label">Video URL</label>                   
                    <div class="col-sm-8">                       
                      <input type="text" class="form-control" id="toursVideoUrl" name="toursVideoUrl" value="{{toursVideoUrl}}">                   
                    </div>               
                  </div>
                </fieldset>
              </div>             
              <!-- toursSocialMedia --> 
              <div class="collapse {{#if toursHasSocialMedia}}in{{/if}}" id="addSocialMedia">
                <fieldset>
                  <!-- toursFacebookData -->                
                  <div class="form-group is-public">                   
                    <label for="toursFacebookData" class="col-sm-4 control-label">Facebook-Profil</label>                   
                    <div class="col-sm-8">                       
                      <input type="text" class="form-control" id="toursFacebookData" name="toursFacebookData" value="{{toursFacebookData}}">                   
                    </div>               
                  </div>
                  <!-- toursTwitterData -->                
                  <div class="form-group is-public">                   
                    <label for="toursTwitterData" class="col-sm-4 control-label">Twitter-Daten</label>                   
                    <div class="col-sm-8">                       
                      <input type="text" class="form-control" id="toursTwitterData" name="toursTwitterData" value="{{toursTwitterData}}">                   
                    </div>               
                  </div>
                  <!-- toursGplusData -->                
                  <div class="form-group is-public">                   
                    <label for="toursGplusData" class="col-sm-4 control-label">G+-Daten</label>                   
                    <div class="col-sm-8">                       
                      <input type="text" class="form-control" id="toursGplusData" name="toursGplusData" value="{{toursGplusData}}">                   
                    </div>               
                  </div>
                  <!-- toursYoutubeData -->                
                  <div class="form-group is-public">                   
                    <label for="toursYoutubeData" class="col-sm-4 control-label">Youtube-Kanal</label>                   
                    <div class="col-sm-8">                       
                      <input type="text" class="form-control" id="toursYoutubeData" name="toursYoutubeData" value="{{toursYoutubeData}}">                   
                    </div>               
                  </div>
                </fieldset>
              </div>
            </div>
            <div class="col-sm-6">
              <!-- toursVisible -->                
              <fieldset>      
                <div class="form-group form-group-sm">                   
                  <label for="toursVisibleBegin" class="col-sm-4 control-label">Sichtbar von</label>                   
                  <div class="col-sm-8">                       
                    <input type="date" class="form-control" id="toursVisibleBegin" name="toursVisibleBegin" value="{{formatDateInput toursVisibleBegin}}" placeholder="">                   
                  </div>               
                </div>
                <div class="form-group form-group-sm">                   
                  <label for="toursVisibleEnd" class="col-sm-4 control-label">... bis</label>                   
                  <div class="col-sm-8">                       
                    <input type="date" class="form-control" id="toursVisibleEnd" name="toursVisibleEnd" value="{{formatDateInput toursVisibleEnd}}" placeholder="">                   
                  </div>               
                </div>
              </fieldset>
              <!-- toursDuration -->                
              <fieldset>      
                <div class="form-group form-group-sm is-public">                   
                  <label for="toursDuration" class="col-sm-4 control-label">Dauer</label>                   
                  <div class="col-sm-8">                       
                    <input type="text" class="form-control" id="toursDuration" name="toursDuration" value="{{toursDuration}}" placeholder="">                   
                  </div>               
                </div>
              </fieldset>
              <!-- toursDeadline -->                
              <fieldset>      
                <div class="form-group form-group-sm is-public">                   
                  <label for="toursDeadline" class="col-sm-4 control-label">Anmeldeschluss</label>                   
                  <div class="col-sm-8">                       
                    <input type="text" class="form-control" id="toursDeadline" name="toursDeadline" value="{{toursDeadline}}" placeholder="">                   
                  </div>               
                </div>
              </fieldset>
              {{#if toursHasHighlights}}
              <!-- toursHighlightOne -->                
              <fieldset>      
                <div class="form-group  form-group-sm is-public">                   
                  <label for="toursHighlightOne" class="col-sm-4 control-label">Highlight 1</label>                   
                  <div class="col-sm-8">                       
                    <input type="text" class="form-control" id="toursHighlightOne" name="toursHighlightOne" value="{{toursHighlightOne}}" placeholder="">                   
                  </div>               
                </div>
              </fieldset>
              <!-- toursHighlightTwo -->                
              <fieldset>      
                <div class="form-group  form-group-sm is-public">                   
                  <label for="toursHighlightTwo" class="col-sm-4 control-label">Highlight 2</label>                   
                  <div class="col-sm-8">                       
                    <input type="text" class="form-control" id="toursHighlightTwo" name="toursHighlightTwo" value="{{toursHighlightTwo}}" placeholder="">                   
                  </div>               
                </div>
              </fieldset>
              <!-- toursHighlightThree -->                
              <fieldset>      
                <div class="form-group  form-group-sm is-public">                   
                  <label for="toursHighlightThree" class="col-sm-4 control-label">Highlight 3</label>                   
                  <div class="col-sm-8">                       
                    <input type="text" class="form-control" id="toursHighlightThree" name="toursHighlightThree" value="{{toursHighlightThree}}" placeholder="">                   
                  </div>               
                </div>
              </fieldset>
              {{/if}}
              <fieldset>
                <div class="form-group  form-group-sm">                   
                  <label for="toursNotes" class="col-sm-4 control-label">Notizen</label>                   
                  <div class="col-sm-8">                       
                    <textarea class="editableFroala" id="toursNotes" name="toursNotes">{{{toursNotes}}}</textarea>
                  </div>               
                </div>
              </fieldset>
            </div>
          </div>
          <hr>
          <div class="row">
            <!-- toursDefaultImage -->
            <div class="col-sm-4">              
              <fieldset>
                <h4>Beitragsbild</h4>
                <div class="thumbnailBox defaultImage">
                  {{#if getDefaultImage}}
                    {{#with getDefaultImage}}
                      <div class="thumb show defaultImage">
                        <a href="{{this.url}}" target="_blank"><img src="{{this.url store='rpImgACPThumb'}}" alt="rpImgACPThumb" /></a>
                      </div>
                      <a href="" class="delImage" id="{{this._id}}"><i class="fa fa-times"></i></a>
                      <input type="text" class="form-control caption" id="{{this._id}}" name="defaultImageCaption" value="{{this.metadata.caption}}" placeholder="Bildzuschrift">                                     
                    {{/with}}
                  {{else}}
                    <div class="thumb upload defaultImage">
                      <input type="file" class="upload defaultImage" id="toursDefaultImage" name="toursDefaultImage">
                      <i class="fa fa-upload"></i>
                    </div>
                  {{/if}}
                </div>
              </fieldset>
            </div>
            <!-- toursLogo -->
            <div class="col-sm-4">              
              <fieldset>
                <h4>Logo</h4>
                <div class="thumbnailBox logo">
                  {{#if getLogo}}
                    {{#with getLogo}}
                      <div class="thumb show logo">
                        <a href="{{this.url}}" target="_blank"><img src="{{this.url store='rpImgACPThumb'}}" alt="rpImgACPThumb" /></a>
                      </div>
                      <a href="" class="delImage" id="{{this._id}}"><i class="fa fa-times"></i></a>
                      <input type="text" class="form-control caption" id="{{this._id}}" name="logoCaption" value="{{logoCaption}}" placeholder="Bildzuschrift">                                                         
                    {{/with}}
                  {{else}}
                    <div class="thumb upload logo">
                      <input type="file" class="upload logo" id="toursLogo" name="toursLogo">
                      <i class="fa fa-upload"></i>
                    </div>
                  {{/if}}
                </div>
              </fieldset>
            </div>
            <!-- toursHeaderImg -->
            <div class="collapse {{#if toursHasHeaderImg}}in{{/if}} col-sm-4" id="addHeaderImage">
              <fieldset>
                <h4>Header-Bild</h4>
                <div class="thumbnailBox headerImg">
                  {{#if getHeaderImg}}
                    {{#with getHeaderImg}}
                      <div class="thumb show headerImg">
                        <a href="{{this.url}}" target="_blank"><img src="{{this.url store='rpImgACPThumb'}}" alt="rpImgACPThumb" /></a>
                      </div>
                      <a href="" class="delImage" id="{{this._id}}"><i class="fa fa-times"></i></a>
                      <input type="text" class="form-control caption" id="{{this._id}}" name="headerImgCaption" value="{{headerImgCaption}}" placeholder="Bildzuschrift">                                                         
                    {{/with}}
                  {{else}}
                    <div class="thumb upload headerImg">
                      <input type="file" class="upload headerImg" id="toursHeaderImg" name="toursHeaderImg">
                      <i class="fa fa-upload"></i>
                    </div>
                  {{/if}}
                </div>                                  
              </fieldset>
            </div>            
          </div>
          <div class="spacer-20"></div>
          <div class="row">
            <div class="col-sm-12">  
              <legend>Paketdaten</legend>
              <!-- PACKAGE S -->
              <div class="collapse {{#if toursHasPackageS}}in{{/if}}" id="packageS">
                <fieldset>                
                  <h4>Tab #1</h4>
                  <div class="row">
                    <!-- Images TextOne -->
                    <div class="col-sm-4">                      
                      <p>Bild oben</p>
                      <div class="thumbnailBox textImages">
                        {{#if textOneSImgTop}}
                          {{#with textOneSImgTop}}
                            <div class="thumb show textOneSImgTop">
                              <a href="{{this.url}}" target="_blank"><img src="{{this.url store='rpImgACPThumbS'}}" alt="rpImgACPThumbS" /></a>
                            </div>
                            <a href="" class="delImage" id="{{this._id}}"><i class="fa fa-times"></i></a>
                          {{/with}}
                        {{else}}
                          <div class="thumb upload textOneSImgTop">
                            <input type="file" class="upload textOneSImgTop" id="toursTextOneSImgTop" name="toursTextOneSImgTop">
                            <i class="fa fa-upload"></i>
                          </div>
                        {{/if}}
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <p>Bild Mitte</p>
                      <div class="thumbnailBox textImages">
                        {{#if textOneSImgMid}}
                          {{#with textOneSImgMid}}
                            <div class="thumb show textOneSImgMid">
                              <a href="{{this.url}}" target="_blank"><img src="{{this.url store='rpImgACPThumbS'}}" alt="rpImgACPThumbS" /></a>
                            </div>
                            <a href="" class="delImage" id="{{this._id}}"><i class="fa fa-times"></i></a>
