<template name="acpAvCustomersList"> 
  <div class="container acp">
    <div class="spacer-20"></div>
    <div class="row">
      <div class="col-sm-12">
        Suche: {{> esInput index="avCustomers" placeholder="Name, AV-Nummer" }}
      </div>
    </div>
    <div class="spacer-20"></div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>AV-Nr</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>            
              {{#ifEsInputIsEmpty index="avCustomers"}}
                {{> acpAvCustomersAllList}}
              {{/ifEsInputIsEmpty}}
          
              {{#esEach index="avCustomers"}}
                {{> acpAvCustomersSearchList}}
              {{/esEach}}
              
              {{> esLoadMoreButton index="avCustomers"}}
              
              {{#ifEsHasNoResults index="avCustomers"}}
                <div class="no-results">No results found!</div>
              {{/ifEsHasNoResults}}
              
              {{#ifEsIsSearching index="avCustomers"}}
                <div>Loading...</div>
              {{/ifEsIsSearching}}     
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

<template name="acpAvCustomersSearchList">
  <tr>
    <td><a href="/acp/kd/edit/{{_id}}">{{avId}}</a></td>
    <td><a href="/acp/kd/edit/{{_id}}">{{#if avCustomerName}}{{avCustomerName}}{{else}}{{avName1Old}} {{avName2Old}}{{/if}}</a></td>
  </tr>
</template>

<template name="acpAvCustomersAllList">    
  Bitte Kunden suchen...
</template>
