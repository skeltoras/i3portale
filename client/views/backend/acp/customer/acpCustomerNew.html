<template name="acpCustomerNew">
{{#if Template.subscriptionsReady}}  
  <div class="container acp">
    <div class="row">
      <div class="col-sm-12">
        <h2>Neue Kunden anlegen</h2>
      </div>
    </div>
    <div class="spacer-20"></div>
    <form class="form form-horizontal" id="addCustomerData" role="form">
      <div class="row">
        <div class="col-sm-12">
          <fieldset>
            <div class="control-group">            
              <div class="controls">              
                <input type="submit" class="btn btn-default" value="Kunde speichern"/>              
              </div>          
            </div>
          </fieldset>          
        </div>
      </div>
      <div class="spacer-20"></div>
      <hr>
      <div class="spacer-20"></div>      
      <div class="row">
        <div class="col-sm-6">
          <fieldset>
            <legend>Öffentliche Daten</legend>
            <!-- customerId -->                
            <div class="form-group is-public">                   
              <label for="customerId" class="col-sm-4 control-label">Kunden-Nr.</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerId" name="customerId" value="{{getCustomerId}}" disabled>                   
              </div>               
            </div>
            <!-- customerName -->                
            <div class="form-group is-public">                   
              <label for="customerName" class="col-sm-4 control-label">Name <small>(max. 45 Zeichen)</small></label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerName" name="customerName" maxlength="45">                   
              </div>               
            </div>
            <!-- customerLongName -->                
            <div class="form-group is-public">                   
              <label for="customerLongName" class="col-sm-4 control-label">Langname</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerLongName" name="customerLongName">                   
              </div>               
            </div>        
            <!-- customerDepartment -->                
            <div class="form-group is-public">                   
              <label for="customerDepartment" class="col-sm-4 control-label">Abteilung</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerDepartment" name="customerDepartment">                   
              </div>               
            </div>           
            <!-- customerPostAddition -->                
            <div class="form-group is-public">                   
              <label for="customerPostAddition" class="col-sm-4 control-label">Zusatz / c/o</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerPostAddition" name="customerPostAddition">                   
              </div>               
            </div>
            <!-- customerStreet -->                
            <div class="form-group is-public">                   
              <label for="customerStreet" class="col-sm-4 control-label">Straße</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerStreet" name="customerStreet">                   
              </div>               
            </div>              
            <!-- customerPlz -->                
            <div class="form-group is-public">                   
              <label for="customerPlz" class="col-sm-4 control-label">PLZ</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerPlz" name="customerPlz">                   
              </div>               
            </div>                           
            <!-- customerCity -->                
            <div class="form-group is-public">                   
              <label for="customerCity" class="col-sm-4 control-label">Ort</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerCity" name="customerCity">                   
              </div>               
            </div>
            <!-- countryData -->                
            <div class="form-group is-public">                   
              <label for="countryData" class="col-sm-4 control-label">Land</label>                   
              <div class="col-sm-8">                       
                {{> listAllCountries}}                   
              </div>               
            </div>
            <!-- customerTelephoneFormal -->                
            <div class="form-group is-public">                   
              <label for="customerTelephoneFormal" class="col-sm-4 control-label">Telefon</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerTelephoneFormal" name="customerTelephoneFormal">                   
              </div>               
            </div>
            <!-- customerTelefax -->                
            <div class="form-group is-public">                   
              <label for="customerTelefax" class="col-sm-4 control-label">Fax</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerTelefax" name="customerTelefax">                   
              </div>                                                    
            </div>
            <!-- customerMailFormal -->                
            <div class="form-group is-public">                   
              <label for="customerMailFormal" class="col-sm-4 control-label">E-Mail</label>                   
              <div class="col-sm-8">                       
                <input type="email" class="form-control" id="customerMailFormal" name="customerMailFormal">                   
              </div>               
            </div>                     
            <!-- customerInfo -->                
            <div class="form-group is-public">                   
              <label for="customerInfo" class="col-sm-4 control-label">Kurzinformation</label>                   
              <div class="col-sm-8">                       
                <textarea class="form-control" rows="5" id="customerInfo" name="customerInfo"></textarea>                   
              </div>                                                    
            </div>
          </fieldset>
        </div>
        <div class="col-sm-6">
          <fieldset>
            <legend>Interne Daten</legend>      
            <!-- customerContact -->                
            <div class="form-group">                   
              <label for="customerContact" class="col-sm-4 control-label">Kontaktperson</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerContact" name="customerContact">                   
              </div>               
            </div>
            <!-- customerTelephoneInternal -->                                   
            <div class="form-group">                   
              <label for="customerTelephoneInternal" class="col-sm-4 control-label">Telefon</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerTelephoneInternal" name="customerTelephoneInternal">                   
              </div>               
            </div>
            <!-- customerMobil -->                
            <div class="form-group">                   
              <label for="customerMobil" class="col-sm-4 control-label">Mobilnummer</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerMobil" name="customerMobil">                   
              </div>               
            </div>                                     
            <!-- customerMailInternal -->                
            <div class="form-group">                   
              <label for="customerMailInternal" class="col-sm-4 control-label">E-Mail</label>                   
              <div class="col-sm-8">                       
                <input type="email" class="form-control" id="customerMailInternal" name="customerMailInternal">                   
              </div>               
            </div>
            <!-- customerUrl -->                
            <div class="form-group">                   
              <label for="customerUrl" class="col-sm-4 control-label">Website</label>                   
              <div class="col-sm-8">                       
                <input type="text" class="form-control" id="customerUrl" name="customerUrl" placeholder="ohne http://">                   
              </div>                                                    
            </div>
            <!-- customerNotes -->                
            <div class="form-group">                   
              <label for="customerNotes" class="col-sm-4 control-label">Notizen</label>                   
              <div class="col-sm-8">                       
                <textarea class="form-control" rows="5" id="customerNotes" name="customerNotes"></textarea>                   
              </div>                                                    
            </div>
            <hr>
            <!-- customerIsApproved -->
            <div class="form-group">                                
              <label for="customerIsApproved" class="col-sm-4 control-label">Ist geprüft und freigegeben</label>
              <div class="col-sm-8">
                <input type="checkbox" class="checkbox acp" id="customerIsApproved" name="customerIsApproved" checked="checked">
              </div>                                                             
            </div>
            <!-- customerHasAv -->
            <div class="form-group">                                
              <label for="customerHasAv" class="col-sm-4 control-label">AV-Portal</label>
              <div class="col-sm-8">
                <input type="checkbox" class="checkbox acp" id="customerHasAv" name="customerHasAv" checked="checked">
              </div>                                                             
            </div>
            <!-- customerHasRP -->
            <div class="form-group">                                
              <label for="customerHasRP" class="col-sm-4 control-label">Reiseportal</label>
              <div class="col-sm-8">
                <input type="checkbox" class="checkbox acp" id="customerHasRP" name="customerHasRP">
              </div>                                                             
            </div>
            <!-- customerHasKG -->
            <div class="form-group">                                
              <label for="customerHasKG" class="col-sm-4 control-label">KiGa-Portal</label>
              <div class="col-sm-8">
                <input type="checkbox" class="checkbox acp" id="customerHasKG" name="customerHasKG">
              </div>                                                             
            </div>    
          </fieldset>       
        </div>
      </div>    
      <div class="spacer-20"></div>
      <hr>
      <div class="spacer-20"></div>
      <div class="row">
        <div class="col-sm-12">
          <fieldset>
            <div class="control-group">            
              <div class="controls">              
                <input type="submit" class="btn btn-default" value="Kunde speichern"/>              
              </div>          
            </div>
          </fieldset>          
        </div>
      </div>
    </form>
  </div>
{{else}}
  {{> loading}}
{{/if}}
</template>
