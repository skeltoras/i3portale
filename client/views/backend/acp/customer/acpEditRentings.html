<template name="acpEditRentings">
  
  <div class="container acp">
    <div class="row">
      <div class="col-sm-12">
        <h2>Vermietung <small>{{#with getRpRentingsData}}{{rpRentingsName}}{{/with}}</small> bearbeiten</h2>
      </div>
    </div>
    <div class="spacer-20"></div>   
    <!-- form#editRentings -->
    <form class="form form-horizontal" id="editRentings" role="form">
      <div class="row">    
        <div class="col-sm-12">
          <fieldset>
            <div class="control-group">            
              <div class="controls">              
                <input type="submit" class="btn btn-default" value="Vermietung aktualisieren"/>              
              </div>          
            </div>
          </fieldset>          
        </div>
      </div>  
      <div class="spacer-20"></div> 
      <hr class="form-separation">
      <div class="spacer-20"></div>
      <div class="row">
        <div class="col-sm-6">
          <fieldset>
            {{#with getRpRentingsData}}
              <legend>Adressdaten</legend>
              <!-- rpRentingsName -->                
              <div class="form-group is-public">                   
                <label for="rpRentingsName" class="col-sm-4 control-label">rpRentingsName</label>                   
                <div class="col-sm-8">                       
                  <input type="text" class="form-control" id="rpRentingsName" name="rpRentingsName" value="{{rpRentingsName}}">                   
                </div>               
              </div>
              <!-- rpRentingsStreet -->                
              <div class="form-group is-public">                   
                <label for="rpRentingsStreet" class="col-sm-4 control-label">rpRentingsStreet</label>                   
                <div class="col-sm-8">                       
                  <input type="text" class="form-control" id="rpRentingsStreet" name="rpRentingsStreet" value="{{rpRentingsStreet}}">                   
                </div>               
              </div>
              <!-- rpRentingsAdditional -->    
              <div class="form-group is-public"> 
                <label for="rpRentingsAdditional" class="col-sm-4 control-label">rpRentingsAdditional</label> 
                <div class="col-sm-8">     
                  <input type="text" class="form-control" id="rpRentingsAdditional" name="rpRentingsAdditional" value="{{rpRentingsAdditional}}"> 
                </div>   
              </div>
              <!-- rpRentingsPlz -->    
              <div class="form-group is-public"> 
                <label for="rpRentingsPlz" class="col-sm-4 control-label">rpRentingsPlz</label> 
                <div class="col-sm-8">     
                  <input type="text" class="form-control" id="rpRentingsPlz" name="rpRentingsPlz" value="{{rpRentingsPlz}}">  
                </div>   
              </div>
              <!-- rpRentingsCity -->    
              <div class="form-group is-public"> 
                <label for="rpRentingsCity" class="col-sm-4 control-label">rpRentingsCity</label> 
                <div class="col-sm-8">     
                  <input type="text" class="form-control" id="rpRentingsCity" name="rpRentingsCity" value="{{rpRentingsCity}}"> 
                </div>   
              </div>
              <!-- regionData -->    
              <div class="form-group is-public"> 
                <label for="regionData" class="col-sm-4 control-label">regionData</label> 
                <div class="col-sm-8">     
                  <!-- TODO -->
                  {{> listRegions}} 
                </div>   
              </div>
              <!-- regionNewData -->    
              <div class="form-group is-public"> 
                <label for="regionNewData" class="col-sm-4 control-label">regionNewData</label> 
                <div class="col-sm-8">     
                  <input type="hidden" class="form-control" id="regionNewData" name="regionNewData">  
                </div>   
              </div>
              <!-- countryData -->    
              <div class="form-group is-public"> 
                <label for="countryData" class="col-sm-4 control-label">countryData</label> 
                <div class="col-sm-8">
                  <!-- TODO -->     
                  {{> listCountries}}

            {{/with}}
